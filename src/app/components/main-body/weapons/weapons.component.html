<div class="conent-container">
    <h2>Weapons</h2>
    <ul>
        <li *ngFor="let weapon of weaponsList" (click)="openPopup(weapon)">
            <div class="img-wrapper">
                <img src="{{weapon.displayIcon}}" alt="weapon-icon">
            </div>
            <h4>{{weapon.displayName}}</h4>
        </li>
    </ul>
</div>
<app-weapon-details [uuid]="weaponUUID" (closePopup)="closePopup($event)"
    *ngIf="isDetailsPopupOpen"></app-weapon-details>
