<div class="conent-container" *ngIf="bundlesList">
    <h2>Bundles</h2>
    <p>Total Bundles Count : <span>{{bundlesList.length}}</span></p>
    <ul>
        <li *ngFor="let bundle of bundlesList">
            <div class="img-wrapper">
                <img src="{{bundle.displayIcon}}" alt="icon" loading="lazy">
            </div>
            <h3>{{bundle.displayName}}</h3>
        </li>
    </ul>
</div>
