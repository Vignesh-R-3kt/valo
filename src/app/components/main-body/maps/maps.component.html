<div class="conent-container">
    <h2>Maps</h2>
    <ul class="maps-container">
        <li *ngFor="let map of mapsList" style="background: url({{map.splash}});" (click)="openDetailsPopup(map)">
            <h3>{{map.displayName}}</h3>
        </li>
    </ul>
</div>
<app-map-details (closePopup)="closePopup($event)" [uuid]="mapUUID" *ngIf="isDetailsPopupOpen"></app-map-details>
