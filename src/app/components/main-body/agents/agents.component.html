<div class="conent-container">
    <h2>Agents</h2>
    <ul class="agents-container">
        <li *ngFor="let agent of agentsList" (click)="openAgentDetails(agent)">
            <div class="img-wrapper">
                <img src="{{agent.fullPortrait}}" alt="agent-img" loading="lazy">
            </div>
            <h3>{{agent.displayName}}</h3>
        </li>
    </ul>
</div>
<app-agent-details (changeUUID)="closePopup($event)" *ngIf="isAgentDetailsOpen" [uuid]="uuid"></app-agent-details>
