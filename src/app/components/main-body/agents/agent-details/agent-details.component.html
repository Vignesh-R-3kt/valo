<div class="agent-details-wrapper" *ngIf="agentDetails">
    <button (click)="closePopup()" class="back-btn"> Go back</button>
    <div class="agent-details">
        <div class="name-wrapper">
            <h2>{{agentDetails.displayName}} || <span>{{agentDetails.role.displayName}} </span><img
                    src="{{agentDetails.role.displayIcon}}" alt="icon"></h2>
            <img src="{{agentDetails.displayIconSmall}}" alt="hero-img" loading="lazy">
        </div>
        <div class="hero-img">
            <img src="{{agentDetails.bustPortrait}}" alt="hero-img" loading="lazy">
        </div>
        <p class="desc">{{agentDetails.description}}</p>
        <div class="abilities-wrapper">
            <h3>Abilities</h3>
            <ul>
                <li *ngFor="let ability of agentDetails.abilities"
                    [ngClass]="{'empty' : !ability.displayIcon || !ability.displayName}">
                    <img src="{{ability.displayIcon}}" alt="ability" loading="lazy">
                    <h4>{{ability.slot}} - <span>{{ability.displayName}}</span></h4>
                    <p>{{ability.description}}</p>
                </li>
            </ul>
        </div>
    </div>
</div>
